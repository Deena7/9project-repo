<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MY CICD PROJECT - WEB APPLICATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Welcome to FINAL DEVOPS PROJECT - Web Application</h1>
        <p>Your modern UI powered by HTML & CSS</p>
    </header>

    <section class="demo" id="demo">
      <div class="wrap demo-grid">
        <div class="video-wrap" aria-label="Demo video player">

          <video id="demoVideo" class="video" preload="metadata" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>

        </div>

        <aside class="info">
          <h3>How to use</h3>
          <p>Click play to stream the demo. Video is served from local file `video.mp4`.</p>
          <h4>Controls</h4>
          <ol>
            <li>Play / Pause</li>
            <li>Seek using progress bar</li>
            <li>Fullscreen</li>
          </ol>
        </aside>
      </div>
    </section>

</body>
</html>
